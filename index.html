<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Proyecto JS</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-right">
                <a href="#">HAMBURGUESAS</a>
                <a href="#">BEBIDAS</a>
                <a href="#">SALSAS</a>
            </div>
            <div class="nav-left">
                <input type="text" id="inputBuscar" placeholder="Buscar">
                <button id="registro-btn">Registrarse</button>
                <button class="boton1"  type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="bi bi-cart"></i></button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                    <div class="offcanvas-header">
                      <h5 class="offcanvas-title" id="offcanvasRightLabel">
                        <span id="cantidadDeProductos">0</span>
                      </h5>
                      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body " id="carrito">
                      <!-- productos del carrito -->
                    </div>
                    <h2>Total: $<span id="totalCarrito">0</span></h2>
                </div>
            </div>
        </nav>          
    </header>
    <main>
        <h3 class="titulos">PRODUCTOS</h3>
        <div class="productos">
            <div id="producto">
               
            </div>
        </div>
    </main>
    <footer class="mi-footer">
        <div class="informacion">
            <h3>Contacto</h3>
            <p>Dirección: 123 Calle Principal</p>
            <p>Teléfono: (123) 456-7890</p>
            <p>Email: info@mitiendadecomida.com</p>
        </div>
        <div class="horario">
            <h3>Horario</h3>
            <p>Lunes a Viernes: 12:00 AM - 11:00 PM</p>
            <p>Sábados y Domingos: 11:00 AM - 6:00 PM</p>
        </div>
        <div class="redes-sociales">
            <h3>Síguenos en redes sociales</h3>
            <a href="#"><i class="bi bi-instagram"></i></a>
            <a href="#"><i class="bi bi-twitter"></i><a>
            <a href="#"><i class="bi bi-tiktok"></i></a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="ecomerce.js"></script>
</body>
</html>
